<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなオセロゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>シンプルなオセロゲーム</h1>
    <div id="game-container">
        <div id="board"></div>
        <div id="game-info">
            <p>現在のプレイヤー: <span id="current-player">黒</span></p>
            <p>黒: <span id="black-score">2</span></p>
            <p>白: <span id="white-score">2</span></p>
            <button id="reset-button">リセット</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
