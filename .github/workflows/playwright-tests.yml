name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: cd AI_Test && npm ci
    - name: Install Playwright browsers
      run: cd AI_Test && npx playwright install --with-deps
    - name: Run Playwright tests
      run: cd AI_Test && npx playwright test tests/othello.spec.js
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-results/
        retention-days: 30

  deploy:
    needs: playwright
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v4
    - name: Download Playwright report
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: test-results/
    - name: Deploy to Staging
      if: github.ref == 'refs/heads/staging'
      run: echo "Deploying to Staging environment..."
      # Add actual staging deployment steps here
    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      run: echo "Deploying to Production environment..."
      # Add actual production deployment steps here
